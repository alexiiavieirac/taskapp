<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Semanal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 2rem;
        }

        .ranking-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        ol li {
            background-color: #e9ecef;
            margin-bottom: 0.75rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ol li:nth-child(1) {
            background-color: #fff3cd;
            font-weight: bold;
        }

        ol li:nth-child(2) {
            background-color: #e2e3e5;
        }

        ol li:nth-child(3) {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="ranking-container">
        <h2>üèÜ Ranking Semanal</h2>
        <ol>
            {% for usuario, pontos in ranking %}
                <li>
                    <span>{{ usuario.nome }}</span>
                    <span>{{ pontos }} tarefas conclu√≠das</span>
                </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
