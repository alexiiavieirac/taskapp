<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pedidos de entrada no seu grupo:</h2>
    <ul>
        {% for pedido in pedidos %}
            <li>
                {{ Usuario.query.get(pedido.solicitante_id).nome }}
                <a href="{{ url_for('aceitar_pedido', pedido_id=pedido.id) }}">Aceitar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
