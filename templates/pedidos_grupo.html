<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Entrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ“© Pedidos para entrar no grupo</h2>
        <ul>
            {% for pedido in pedidos %}
                <li>
                    {{ pedido.usuario.nome }}
                    <form method="POST" action="{{ url_for('aceitar_pedido_grupo', pedido_id=pedido.id) }}" style="display: inline;">
                        <button type="submit" class="btn-aceitar">Aceitar</button>
                    </form>
                    <form method="POST" action="{{ url_for('recusar_pedido_grupo', pedido_id=pedido.id) }}" style="display: inline;">
                        <button type="submit" class="btn-recusar">Recusar</button>
                    </form>
                </li>
            {% else %}
                <li>Nenhum pedido por enquanto.</li>
            {% endfor %}
        </ul>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('index') }}" class="voltar-link">Voltar para o inÃ­cio</a>
        </div>
    </div>
</body>
</html>
