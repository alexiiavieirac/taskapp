<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Entrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos.css') }}">
</head>
<body>
    <div class="container">
        <h2>📨 Pedidos para seguir:</h2>
    
        <ul>
            {% for pedido in pedidos_recebidos %}
              <li>
                {{ pedido.remetente.nome }}
                <a href="{{ url_for('aceitar_seguir', pedido_id=pedido.id) }}">Aceitar</a>
                <a href="{{ url_for('rejeitar_seguir', pedido_id=pedido.id) }}">Rejeitar</a>
              </li>
            {% else %}
              <li>Nenhum pedido recebido.</li>
            {% endfor %}
        </ul>

        <div style="text-align: center; margin-top: 2rem;">
          <a href="{{ url_for('index') }}" style="
              display: inline-block;
              padding: 0.75rem 1.5rem;
              background-color: #007bff;
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s ease;
          " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
              ⬅️ Voltar para o início
          </a>
        </div>
    </div>
</body>
</html>
